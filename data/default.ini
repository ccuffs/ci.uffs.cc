; This file contains the basic information shown on the website for
; each CI system (folder).
;
; If a folder named "test" is present in the root dir of this project,
; a CI system named "test" will be shown and additional info will be
; collected from "/data/test.ini".

dir = default
name = 
github_workflow_name = Website CI
git_repo_url = https://github.com/ccuffs/default
build_status_badge_url = "https://img.shields.io/github/workflow/status/ccuffs/ci.uffs.cc/Website%20CI?label=%20&logo=github&logoColor=white&style=for-the-badge"
production_url = https://production.default.com

; Mandatory 02 %s: first %s is base_url, second %s is commit_url.
qr_code_fmt = '%s/%s'